<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keet Groups Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f111a;
            --bg-card: #1c2033;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --accent-cyan: #46e3d6;
            --accent-blue: #33c5f4;
            --gradient-main: linear-gradient(135deg, #0b0d17 0%, #1a1d3a 100%);
            --gradient-btn: linear-gradient(90deg, #46e3d6 0%, #33c5f4 100%);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--gradient-main);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        h1 span {
            background: var(--gradient-btn);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-clear-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: none;
            width: 24px;
            height: 24px;
            align-items: center;
            justify-content: center;
        }

        .search-clear-btn:hover {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.1);
        }

        .search-clear-btn.visible {
            display: flex;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 24px;
            border-radius: 30px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-blue);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(70, 227, 214, 0.3);
            cursor: pointer;
        }

        .card.selected {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(70, 227, 214, 0.4);
        }

        .card.hidden {
            display: none;
        }

        .card-header {
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #fff;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .tag {
            font-size: 0.75rem;
            background: rgba(51, 197, 244, 0.15);
            color: var(--accent-cyan);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: rgba(51, 197, 244, 0.25);
            transform: translateY(-1px);
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .back-btn {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .back-btn.visible {
            display: block;
        }

        /* Room detail view styles */
        .room-detail {
            display: none;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 20px;
            text-align: center;
        }

        .room-detail.visible {
            display: block;
        }

        .room-detail h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        .room-detail .tags {
            justify-content: center;
            margin-bottom: 30px;
        }

        .room-detail .description {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        #qrcode {
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }

        #qrcode img {
            border-radius: 10px;
            background: white;
            padding: 10px;
        }

        .room-link {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--accent-cyan);
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .btn-join-group {
            background: var(--gradient-btn);
            color: #0b0d17;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-block;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-join-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(70, 227, 214, 0.3);
        }

        .legal-note {
            margin-top: 40px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .legal-note a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .legal-note a:hover {
            text-decoration: underline;
        }

        .warning-text {
            color: #ff9800;
            font-weight: bold;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .room-detail {
                padding: 10px 15px;
            }
            
            .room-detail h2 {
                font-size: 1.5rem;
            }
            
            .btn-join-group {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-card);
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-main);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--text-main);
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .modal-room-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-cyan);
        }

        .modal-room-desc {
            color: var(--text-muted);
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }



        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 1.2rem;
            display: none;
        }
        
        /* Decoration inspired by background doodle */
        .bg-doodle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="bg-doodle"></div>

<header>
    <button class="back-btn" id="backBtn" onclick="backToList()">‚Üê Back to All Groups</button>
    <h1 id="mainTitle">Keet <span>Groups</span></h1>
    <div class="subtitle">Direct, encrypted chats with people you trust.</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search groups by name, tag, or description...">
        <button class="search-clear-btn" id="searchClearBtn" onclick="clearSearch()">√ó</button>
    </div>
</header>

<div class="container" id="roomsContainer">
    <div class="no-results" id="noResults">No groups found matching your search.</div>
</div>

<!-- Room Detail View -->
<div class="room-detail" id="roomDetail">
    <h2 id="detailRoomName"></h2>
    <div class="tags" id="detailRoomTags"></div>
    <p class="description" id="detailRoomDesc"></p>
    
    <div id="qrcode"></div>
    <div class="room-link" id="roomLink"></div>
    
    <a id="joinLink" class="btn-join-group" target="_blank" href="#">Join Group with Keet</a>
    
    <div class="legal-note">
        <p>if haven't installed üê¶, <a id="downloadLink" href="#">Get Keet</a></p>
        <p class="warning-text">‚ö†Ô∏è This is not an official service from Keet.io</p>
    </div>
</div>

<script>
    // Load rooms from room.json file
    let rooms = [];
    
    async function loadRooms() {
        try {
            const response = await fetch('room.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            rooms = await response.json();
            console.log('Rooms loaded successfully:', rooms.length, 'rooms');
        } catch (error) {
            console.error('Error loading rooms:', error);
            // Fallback to empty array if loading fails
            rooms = [];
        }
    }

    const container = document.getElementById('roomsContainer');
    const searchInput = document.getElementById('searchInput');
    const searchClearBtn = document.getElementById('searchClearBtn');
    const noResults = document.getElementById('noResults');
    const backBtn = document.getElementById('backBtn');
    const roomDetail = document.getElementById('roomDetail');
    let currentSelectedRoom = null;
    let currentQRCode = null;

    function renderRooms(filterText = '') {
        container.innerHTML = '';
        container.appendChild(noResults);
        let hasVisible = false;

        const lowerFilter = filterText.toLowerCase();

        rooms.forEach(room => {
            const matchName = room.name.toLowerCase().includes(lowerFilter);
            const matchDesc = room.description.toLowerCase().includes(lowerFilter);
            const matchTag = room.tags.some(tag => tag.toLowerCase().includes(lowerFilter));

            if (matchName || matchDesc || matchTag) {
                hasVisible = true;
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.roomKey = room.key;

                const tagsHtml = room.tags.map(tag => `<span class="tag" onclick="event.stopPropagation(); searchByTag('${tag}')">${tag}</span>`).join('');

                card.innerHTML = `
                    <div>
                        <div class="card-header">
                            <h3 class="card-title">${room.name}</h3>
                            <div class="tags">${tagsHtml}</div>
                        </div>
                        <p class="card-desc">${room.description}</p>
                    </div>
                `;

                card.addEventListener('click', () => selectRoom(room));
                container.appendChild(card);
            }
        });

        noResults.style.display = hasVisible ? 'none' : 'block';
    }

    function selectRoom(room) {
        currentSelectedRoom = room;
        
        // Update URL with anchor (preserve title parameter if exists)
        let urlHash = `#${room.key}`;
        if (room.isTemporary && room.name !== 'Unknown Group') {
            urlHash += `&title=${encodeURIComponent(room.name)}`;
        }
        window.location.hash = urlHash;
        
        // Hide list view and show detail view
        container.style.display = 'none';
        roomDetail.classList.add('visible');
        
        // Populate room detail
        document.getElementById('detailRoomName').textContent = room.name;
        document.getElementById('detailRoomDesc').textContent = room.description;
        
        // Populate tags
        const tagsContainer = document.getElementById('detailRoomTags');
        if (room.isTemporary) {
            // For temporary rooms, show non-clickable tag with orange background
            tagsContainer.innerHTML = `<span class="tag" style="cursor: default; color: #ff9800">This Group does not in catalog</span>`;
        } else {
            tagsContainer.innerHTML = room.tags.map(tag => `<span class="tag" onclick="event.stopPropagation(); searchByTag('${tag}')">${tag}</span>`).join('');
        }
        
        // Generate join link
        const joinLink = `pear://keet/${room.key}`;
        document.getElementById('roomLink').textContent = joinLink;
        document.getElementById('joinLink').href = joinLink;
        
        // Generate QR code
        const qrcodeContainer = document.getElementById("qrcode");
        
        // Force clear all previous QR codes
        qrcodeContainer.innerHTML = '';
        while (qrcodeContainer.firstChild) {
            qrcodeContainer.removeChild(qrcodeContainer.firstChild);
        }
        
        // Create a new div for the QR code to ensure clean container
        const qrDiv = document.createElement('div');
        qrcodeContainer.appendChild(qrDiv);
        
        currentQRCode = new QRCode(qrDiv, {
            text: joinLink,
            width: 200,
            height: 200,
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // Set download link based on OS
        setDownloadLink();
        
        // Show back button and hide search
        backBtn.classList.add('visible');
        searchInput.style.display = 'none';
        searchClearBtn.style.display = 'none';
        document.querySelector('.subtitle').style.display = 'none';
        document.getElementById('mainTitle').style.display = 'none';
        noResults.style.display = 'none';
    }

    function searchByTag(tag) {
        // Go back to list view if in detail view
        if (currentSelectedRoom) {
            backToList();
        }
        
        // Set search input to the tag and trigger search
        searchInput.value = tag;
        updateSearchClearButton();
        renderRooms(tag);
    }

    function clearSearch() {
        searchInput.value = '';
        updateSearchClearButton();
        renderRooms('');
    }

    function updateSearchClearButton() {
        if (searchInput.value.trim()) {
            searchClearBtn.classList.add('visible');
        } else {
            searchClearBtn.classList.remove('visible');
        }
    }

    function backToList() {
        currentSelectedRoom = null;
        
        // Clear URL hash and query parameters
        window.history.pushState("", document.title, window.location.pathname + window.location.search);
        
        // Show list view and hide detail view
        container.style.display = 'grid';
        roomDetail.classList.remove('visible');
        
        // Clear QR code
        document.getElementById('qrcode').innerHTML = '';
        currentQRCode = null;

        // Hide back button and show search
        backBtn.classList.remove('visible');
        searchInput.style.display = 'block';
        searchClearBtn.style.display = 'flex';
        updateSearchClearButton();
        document.querySelector('.subtitle').style.display = 'block';
        document.getElementById('mainTitle').style.display = 'block';
        
        // Re-render to show search results if any
        renderRooms(searchInput.value);
    }

    // Parse URL parameters
    function parseUrlParameters() {
        const hash = window.location.hash.substring(1);
        if (!hash) return null;

        // Split hash and query parameters
        const [roomKey, ...queryParts] = hash.split('&');
        const params = { key: roomKey };
        
        // Parse query parameters
        queryParts.forEach(part => {
            const [key, value] = part.split('=');
            if (key && value) {
                params[key] = decodeURIComponent(value);
            }
        });

        return params;
    }

    // Handle URL hash on page load
    function handleHashChange() {
        const params = parseUrlParameters();
        if (params && params.key) {
            const room = rooms.find(r => r.key === params.key);
            if (room) {
                // Wait for initial render before selecting
                setTimeout(() => selectRoom(room), 100);
            } else {
                // Room not found in catalog, create a temporary room object
                const tempRoom = {
                    name: params.title || 'Unknown Group',
                    description: 'This group is not in the catalog.',
                    key: params.key,
                    tags: ['This Group does not in catalog'],
                    isTemporary: true
                };
                setTimeout(() => selectRoom(tempRoom), 100);
            }
        }
    }

    searchInput.addEventListener('input', (e) => {
        updateSearchClearButton();
        if (!currentSelectedRoom) {
            renderRooms(e.target.value);
        }
    });

    window.addEventListener('hashchange', handleHashChange);

    function setDownloadLink() {
        const downloadBtn = document.getElementById('downloadLink');
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        if (!(/windows|macintosh|mac os x|android|iPad|iPhone|iPod/i.test(userAgent))) {
            downloadBtn.href = 'https://keet.io';
            downloadBtn.textContent = 'Get App from Keet.io';
        } else if (/windows/i.test(userAgent)) {
            downloadBtn.href = 'https://static.keet.io/downloads/latest/Keet.msix';
            downloadBtn.textContent = 'Get Keet for Windows';
        } else if (/macintosh|mac os x/i.test(userAgent)) {
            downloadBtn.href = 'https://static.keet.io/downloads/latest/Keet-Apple-Silicon.dmg';
            downloadBtn.textContent = 'Get Keet for Apple Silicon';
        } else if (/android/i.test(userAgent)) {
            downloadBtn.href = 'https://play.google.com/store/apps/details?id=io.keet.app';
            downloadBtn.textContent = 'Get Keet from Play Store';
        } else if (/iPad|iPhone|iPod/i.test(userAgent)) {
            downloadBtn.href = 'https://apps.apple.com/us/app/keet-by-holepunch/id6443880549';
            downloadBtn.textContent = 'Get Keet from App Store';
        } else {
            downloadBtn.href = 'https://static.keet.io/downloads/latest/Keet-x64.tar.gz';
            downloadBtn.textContent = 'Get Keet for Linux';
        }
    }

    // Initialize the app
    async function initializeApp() {
        await loadRooms();
        renderRooms();
        handleHashChange();
    }
    
    // Start the app
    initializeApp();
</script>

</body>
</html>
