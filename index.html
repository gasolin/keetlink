            --bg-card: #1c2033;

            --accent-cyan: #46e3d6;
            --accent-blue: #33c5f4;

            margin-bottom: 10px;

        }

        h1 span {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-clear-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: none;
            width: 24px;
            height: 24px;
            align-items: center;
            justify-content: center;
        }

        .search-clear-btn:hover {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.1);
        }

        .search-clear-btn.visible {
            display: flex;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 24px;
            border-radius: 30px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-blue);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(70, 227, 214, 0.3);
            cursor: pointer;
        }

        .card.selected {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(70, 227, 214, 0.4);
        }

        .card.hidden {
            display: none;
        }

        .card-header {
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #fff;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .tag {
            font-size: 0.75rem;
            background: rgba(51, 197, 244, 0.15);
            color: var(--accent-cyan);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: rgba(51, 197, 244, 0.25);
            transform: translateY(-1px);
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .back-btn {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .back-btn.visible {
            display: block;
        }

            display: none;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 20px;
            text-align: center;
        }

        .room-detail.visible {
            display: block;
        }

        .room-detail h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        .room-detail .tags {
            justify-content: center;
            margin-bottom: 30px;
        }

        .room-detail .description {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

            display: flex;
            justify-content: center;
        }

        #qrcode img {
            border-radius: 10px;
            background: white;
            padding: 10px;
        }

        .room-link {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--accent-cyan);
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .btn-join-group {
            background: var(--gradient-btn);
            color: #0b0d17;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-block;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-join-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(70, 227, 214, 0.3);
        }

        .legal-note {
            margin-top: 40px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .legal-note a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .legal-note a:hover {
            text-decoration: underline;
        }

        .warning-text {
            color: #ff9800;
            font-weight: bold;
            margin-top: 10px;
        }

            }
            
            .btn-join-group {

            }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);

        .modal-content {

            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);

            font-weight: 700;
            margin: 0;
            color: var(--text-main);
        }

            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
